<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 6</title>
</head>
<body>
  <h4>Cálculo das Férias</h4>
  <script>
    salario = Number(window.prompt("Digite o seu salário: "))
    ferias = salario / 3
    document.write(`<p><strong>Férias: </strong>${ferias.toLocaleString("pt-br", {style: 'currency', currency: "BRL"})}</p>`)
    document.write(`<p><strong>Total: </strong>${(ferias + salario).toLocaleString("pt-br", {style: 'currency', currency: "BRL"})}</p>`)
  </script>
</body>
</html>
