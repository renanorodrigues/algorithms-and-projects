<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Aula 10</title>
</head>
<body>
  <section class="section section-login">
    <div class="valign-wrapper row login-box">
      <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <div class="card-content">
          <span class="card-title">√Årea de Login</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="text">User ID</label>
              <input type="text" class="validate" name="uid" id="userid" />
            </div>
            <div class="input-field col s12">
              <label for="password">Password </label>
              <input type="password" class="validate" name="pwd" id="password" />
            </div>
            <div class="input-field col s12">
              <p id="result-access"></p>
            </div>
          </div>
        </div>
        
        <div class="card-action right-align">
          <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
          <input type="submit" id="login-button" class="btn teal waves-effect waves-light" value="Login">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const userId = "123456789"
    const password = "ror98ceft"

    let inputSubmit = document.getElementById("login-button")
    let resultAccess = document.getElementById("result-access")

    document.getElementById("reset").addEventListener("click", resetValues)

    inputSubmit.addEventListener("click", function(){
      let inputUserId = document.getElementById("userid").value
      let inputPassword = document.getElementById("password").value

      if (inputUserId != userId){
        resultAccess.innerHTML = "ID incorreto!"
      } else if (password != inputPassword){
        resultAccess.innerHTML = "Senha incorreta!"
      } else {
        resultAccess.innerHTML = "Acesso autorizado."
      }
    })

    function resetValues() {
      let inputs = document.querySelectorAll("input.validate")
      let labels = document.getElementsByTagName("label")
      for (input of inputs){
        input.value = ""
        input.classList.remove("valid")
      }

      for (label of labels){
        label.classList.remove("active")
      }

      resultAccess.innerHTML = ""
    }
  </script>
</body>
</html>
